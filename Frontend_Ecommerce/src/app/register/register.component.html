<div class="container mt-4" >
  <div class="card">
    <h1>User Registration</h1>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" id="username" class="form-control" placeholder="Enter Username">
      </div>


      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" class="form-control" placeholder="Enter Password">
      </div>

      <div class="form-group">
        <label>first_name</label>
        <input type="first_name" [(ngModel)]="first_name" [ngModelOptions]="{standalone: true}" id="first_name" class="form-control" placeholder="Enter first_name">
      </div>

      <div class="form-group">
        <label>last_name</label>
        <input type="last_name" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}" id="last_name" class="form-control" placeholder="Enter last_name">
      </div>

      <div class="form-group">
        <label>telephone</label>
        <input type="telephone" [(ngModel)]="telephone" [ngModelOptions]="{standalone: true}" id="telephone" class="form-control" placeholder="Enter telephone">
      </div>

      <button type="submit" class="btn btn-primary" (click)="save()">Register</button>


    </form>
  </div>

</div>

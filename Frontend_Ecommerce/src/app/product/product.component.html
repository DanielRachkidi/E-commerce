<body>
<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row style="background: linear-gradient(135deg, #ff6b6b, #74b9ff, #ff7675); color: white">
      <button mat-button [routerLink]="['/home', userId ]">Home</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<br>
<div class="container">
  <h2>Add Product</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price"
             [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity" required>
    </div>
    <div class="form-group">
      <label for="size">size:</label>
      <input type="text" class="form-control" id="size" name="size" [(ngModel)]="size"
             [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" class="form-control" id="gender" name="name" [(ngModel)]="gender" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()">Add Product</button>
  </form>
</div>
<br>
<div>

</div>
<br>

<div class="container">
  <h2>Product List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Size</th>
      <th>Gender</th>
      <th></th>
      <th></th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.size }}</td>
      <td>{{ product.gender }}</td>
      <td style=" width: 90px;">
        <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
      </td>
      <td>
        <!-- display product information -->
        <button (click)="showUpdateModal(product)" class="btn btn-primary">Edit</button>
      </td>
      <!--      click = showUpdateModal(product)-->
    </tr>
    </tbody>
  </table>
</div>

<div>
  <!--  <div class="modal" id="updateProductModal" tabindex="-1" role="dialog" *ngIf="updateModalVisible">-->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateProductForm" style="padding: 79px;">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name"
                   [value]="updateProduct && updateProduct.name">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" formControlName="price"
                   [value]="updateProduct && updateProduct.price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" formControlName="quantity"
                   [value]="updateProduct && updateProduct.quantity">
          </div>

          <div class="form-group">
            <label for="size">Size</label>
            <input type="text" class="form-control" formControlName="size"
                   [value]="updateProduct && updateProduct.size">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" formControlName="gender"
                   [value]="updateProduct && updateProduct.gender">
          </div>
        </form>
      </div>
      <div class="modal-footer" style="justify-content: center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProductData()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>

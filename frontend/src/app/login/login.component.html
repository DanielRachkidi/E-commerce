<body>


<div class="container">
  <div class="card">
    <h1 style="height: 13%; margin-top: 10%;">User Login</h1>
    <form>

      <div>

      </div>

      <div class="login-form">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
               [class.missing]="isUsernameMissing" id="username" class="form-control" placeholder="Enter Username">

      </div>
      <hr class="style-line">


      <div class="login-form">
        <label>Password</label>
        <div class="password-input">
          <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                 [class.missing]="isPasswordMissing" [class.incorrect]="isPasswordIncorrect"
                 id="password" class="form-control" placeholder="Enter Password">
          <span class="password-toggle" (click)="togglePasswordVisibility()">
      <i class="fas" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
    </span>

        </div>
      </div>

      <hr class="style-line">

      <br>
      <div style="text-align: end; margin-top: -6%;
    margin-right: 10%;">
        <p style="display:  initial;padding: 13px;"><a href="/register">create account</a></p>
      </div>
      <br>
      <div style="padding: 2%;">
        <button type="submit" class="button" (click)="Login()"> Login</button>
      </div>
      <br>

      <div style="
      text-align: center;
      line-height: 40%;
      margin-top: 27%;
">

        <p> Have no account yet?</p>
        <p>Sign Up</p>
      </div>


    </form>
  </div>

</div>


</body>

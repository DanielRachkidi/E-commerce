
<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="navbar" style="background-color: lightgreen">
      <button mat-button [routerLink]="['/home', userId]" translate>{{ 'Home' | translate }}</button>

      <button *ngIf="hasAdminRole" mat-button [routerLink]="['/addproduct', userId]">Add Product</button>

      <button mat-button [routerLink]="['/productlist', userId]"
              translate>{{ 'navbar.productList' | translate }}</button>
      <button mat-button [routerLink]="['/product-man', userId]"
              translate>man
      </button>
      <button mat-button [routerLink]="['/product-women', userId]"
              translate>women
      </button>
      <button mat-button [routerLink]="['/basket', userId]">BASKET</button>


      <span class="spacer"></span>


      <span class="spacer"></span>

      <div class="user-dropdown" (click)="toggleDropdown()">
        UserName: {{ username }}
        <div class="dropdown-content" [class.show]="isDropdownOpen">
          <a routerLink="/" (click)="logout()" translate>{{ 'navbar.logout' | translate }}</a>
        </div>
      </div>




    </mat-toolbar-row>
  </mat-toolbar>
</div>


<div *ngIf="userInfo" class="user-info-container">
  <h2>User Information</h2>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" class="form-control" [(ngModel)]="userInfo.address" [readonly]="!editMode">
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" class="form-control" [(ngModel)]="userInfo.city" [readonly]="!editMode">
  </div>

  <div class="form-group">
    <label for="code_postal">Postal Code:</label>
    <input type="text" id="code_postal" class="form-control" [(ngModel)]="userInfo.code_postal" [readonly]="!editMode">
  </div>

  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" id="country" class="form-control" [(ngModel)]="userInfo.country" [readonly]="!editMode">
  </div>

  <button class="btn btn-primary" (click)="editMode = true">Update Info</button>

  <div *ngIf="editMode" class="edit-buttons">
    <button class="btn btn-success" (click)="saveUserInfo()">Save</button>
    <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </div>
</div>


<div *ngIf="userPayment" class="user-info-container">
  <h2>User Payment</h2>
  <div class="form-group">
    <p><strong>Payment Type:</strong></p>
    <select class="form-control" [(ngModel)]="userPayment.payment_type" [disabled]="!paymentEditMode">
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
      <option value="Debit Card">Debit Card</option>
    </select>
  </div>


  <div class="form-group">
  <p><strong>Provider:</strong></p>
  <input type="text" class="form-control" [(ngModel)]=" userPayment.provider" [readonly]="!paymentEditMode">
  </div>

  <div class="form-group">
  <p><strong>Account Number:</strong></p>
  <input type="text" class="form-control" [(ngModel)]="userPayment.accountno" [readonly]="!paymentEditMode">
  </div>

  <div class="form-group">
  <p><strong>Expiry Date:</strong></p>
  <input type="date" class="form-control" [(ngModel)]="userPayment.expiry" [readonly]="!paymentEditMode">
  </div>

  <button class="btn btn-primary" (click)="paymentEditMode = true">Update Payment</button>

  <div *ngIf="paymentEditMode" class="edit-buttons">
    <button  class="btn btn-success" (click)="saveUserPayment()">Save</button>
    <button  class="btn btn-secondary" (click)="cancelPaymentEdit()">Cancel</button>
  </div>

</div>
